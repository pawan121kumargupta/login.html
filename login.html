<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login form page</title>
  <style>
    body{
      background-color: orange;
      padding-top: 100px;
      padding-left: 650px;
      padding-bottom: 50px;
      border: 8px solid red;
    }
  </style>
  
</head>
<body>
  <div id="container">
  <h1><p>This is the login form page</p></h1>
  <form action="#">
    <label for="myname">NAME:</label>
    <input type="text" id="myname"><br> <br>
    <label for="mypassword">PASSWORD:</label>
    <input type="password" id="mypassword"><br><br>
    <label for="myemail">EMAIL:</label>
    <input type="text" id="myemail"><br><br>
    <label for="mycontact">CONTACT NO:</label>
    <input type="text" id="mycontact"><br><br>
    <label for="mysubmit">SUBMIT:</label>
    <input type="submit" value="submit">
    <label for="myrest">RESET:</label>
    <input type="reset" value="reset">

  </form>
</div>
</body>
</html>
